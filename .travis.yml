language: python
python:
- 3.6
services:
- docker
before_install:
- pip install --upgrade pip
- pip install --no-cache-dir ruamel.yaml
- mkdir -p bin
- export PATH=$PWD/bin:$PATH
- curl -ssL https://storage.googleapis.com/kubernetes-helm/helm-v2.6.1-linux-amd64.tar.gz
  | tar -xz -C bin --strip-components 1 linux-amd64/helm
- chmod +x bin/helm
- helm init --client-only
# Install git-crypt
- |
  curl -L https://github.com/minrk/git-crypt-bin/releases/download/0.5.0/git-crypt > git-crypt
  shasum -a 256 46c288cc849c23a28239de3386c6050e5c7d7acd50b1d0248d86e6efff09c61b git-crypt
  chmod +x git-crypt
  mv git-crypt ${HOME}/bin/git-crypt
install:
- pip install -r test-requirements.txt -e .

script:
- pytest --cov binderhub --pyargs binderhub
- ./ci/deploy.sh
after_success:
- codecov

env:
  global:
  - secure: 
  - secure: 
